[config]
schemaVersion = "0.0.1"

[package]
author = "ModifAmorphic"
namespace = "ModifAmorphic"
name = "ActionUI"
versionNumber = "${PACKAGE_VERSION}"
description = "⚡ Multiplayer Fixes ⚡ Adds UIs for creating Hotkeyable Equipment Sets, highly Configurable Keyboard Quickslots, Equipment Durability Display. Plus, customize placements of Outward's HUD with a new UI Positioning mode."
communities = ["Outward"]
catagories = ["UI", "Items"]
websiteUrl = "https://github.com/ModifAmorphic/outward/wiki/Action-UI"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_Outward = "5.4.19"

[build]
icon = "Assets/icon.png"
readme = "Assets/README.md"
outdir = "Build"

[[build.copy]]
source = "bin"
target = "files/plugins/"

[[build.copy]]
source = "../Assets/asset-bundles"
target = "files/plugins/asset-bundles"

[[build.copy]]
source = "../Assets/Profiles"
target = "files/plugins/Profiles"

[publish]
repository = "https://outward.thunderstore.io"